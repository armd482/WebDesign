<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div id = "search">
        <header class="page-header wrapper">
            <a href="../index.html"><img class ='logo' src="../Images/webIcon.png" alt="아이콘"><span>SeasonFestival</span></a>
            <nav>
                <ul class="nav">
                    <li><a href="Search.html">Search</a></li>
                    <li><a href="Match.html">Match</a></li>
                    <li><a href="Inquiry.html">Inquiry</a></li>
                    <li><a href="Login.html">Login</a></li>
                </ul>
            </nav>
        </header>

        <div class="main-content">
            <div style="width: 100%; height: 440px;"></div>
            <div class="search wrapper">
                <h2 id="search-title">무엇을 원하시나요?</h2>
                <input type="text" value="꽃축제">
                <button id="search-result"><p>검색하기</p></button>
            </div> 
            <div class="option wrapper">
                <select name="month">
                    <option value="" selected disabled hidden>월</option>
                    <option value="all">전체</option>
                    <option value="1">1월</option>
                    <option value="2">2월</option>
                    <option value="3">3월</option>
                    <option value="4">4월</option>
                    <option value="5">5월</option>
                    <option value="6">6월</option>
                    <option value="7">7월</option>
                    <option value="8">8월</option>
                    <option value="9">9월</option>
                    <option value="10">10월</option>
                    <option value="11">11월</option>
                    <option value="12">12월</option>
                </select>
                <select name="region">
                    <option value="" selected disabled hidden>지역</option>
                    <option value="all">전체</option>
                    <option value="1">서울</option>
                    <option value="2">인천</option>
                    <option value="3">경기</option>
                    <option value="4">대전</option>
                    <option value="5">대구</option>
                    <option value="6">부산</option>
                    <option value="7">강원</option>
                    <option value="8">광주</option>
                    <option value="9">울산</option>
                    <option value="10">경상</option>
                    <option value="11">전라</option>
                    <option value="12">부산</option>
                    <option value="13">제주</option>
                </select>
                <div class="result-word">
                    <p id="result-title"><b>꽃축제</b>로 검색한 결과입니다.</p>
                    <p>총 11개의 결과</p>
                </div>
                <div class="grid wrapper">
                    <a class="item" href="Detail.html">
                        <img src="../Images/꽃축제1.jpg" alt="">
                        <p>광양 매화축제</p>
                    </a>
                    <a class="item" href="Detail.html">
                        <img src="../Images/꽃축제2.jpg" alt="">
                        <p>제주 휴애리 매화축제</p>
                    </a>
                    <a class="item" href="Detail.html">
                        <img src="../Images/꽃축제3.jpg" alt="">
                        <p>진해 군항제</p>
                    </a>
                    <a class="item" href="Detail.html">
                        <img src="../Images/꽃축제4.jpg" alt="">
                        <p>여의도 벚꽃축제</p>
                    </a>
                    <a class="item" href="Detail.html">
                        <img src="../Images/꽃축제5.jpg" alt="">
                        <p>석촌호수 벚꽃축제</p>
                    </a>
                    <a class="item" href="Detail.html">
                        <img src="../Images/꽃축제6.jpg" alt="">
                        <p>대구 이월드 벚꽃축제</p>
                    </a>
                    <a class="item" href="Detail.html">
                        <img src="../Images/꽃축제7.jpg" alt="">
                        <p>하동 화개장터 벚꽃축제</p>
                    </a>
                    <a class="item" href="Detail.html">
                        <img src="../Images/꽃축제8.jpg" alt="">
                        <p>구례 산수유꽃축제</p>
                    </a>
                    <a class="item" href="Detail.html">
                        <img src="../Images/꽃축제9.jpg" alt="">
                        <p>이천백사 산수유 꽃축제</p>
                    </a>
                    <a class="item" href="Detail.html">
                        <img src="../Images/꽃축제10.jpg" alt="">
                        <p>고려산 진달래 축제</p>
                    </a>
                    <a class="item" href="Detail.html">
                        <img src="../Images/꽃축제11.jpg" alt="">
                        <p>응봉산 개나리 축제</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
